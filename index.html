<!DOCTYPE html>
<html lang="en" style="overflow-y: hidden;">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Tinsmith App; Blechabwicklungsprogramme;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Tinsmith" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
  <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/icon512.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
  <link rel="wasm" href="<%= BASE_URL %>main.wasm">
  <script src="<%= BASE_URL %>wasm_exec.js"></script>
  <script>
    window.go = new Go();
    fetch("main.wasm").then(response =>
      response.arrayBuffer()
    ).then(bytes =>
      WebAssembly.instantiate(bytes, window.go.importObject)
    ).then(result => {
      window.go.run(result.instance);
    });
  </script>
  <title>Tinsmith</title>
</head>

<body>
  <noscript>
    <strong>This application does not work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app" style="background:#FFFFFF;"></div>
  <!-- built files will be auto injected -->
</body>

</html>
