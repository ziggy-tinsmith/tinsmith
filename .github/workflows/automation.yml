name: Automation Script

on: [push]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-20.04
    steps:
      - name: Initiating
        uses: actions/checkout@v1
      - name: Preparing
        uses: actions/setup-go@v1
        with:
          go-version: '1.15.2'
      - name: Linting
        run: |
          cd core
          go get -u golang.org/x/lint/golint
          $(which golint 2> /dev/null || echo /home/runner/go/bin/golint) -set_exit_status ./...
          cd ..
      - name: Testing
        run: |
          cd core
          go test ./...
          cd ..
